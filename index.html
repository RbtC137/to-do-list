<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>TodoList</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="mode-switch">
                <div class="bar-js">
                    <div class="icon-container">
                        <svg width="25" height="25" xmlns="http://www.w3.org/2000/svg" id="icon-sun">
                            <rect x="4" y="4" width="17" height="17" fill="orange"></rect>
                            <rect x="9.5" y="-8" width="16.5" height="16.5" fill="orange" transform="rotate(45)"></rect>
                            <circle cx="12.5" cy="12.5" r="7.5" fill="yellow"></circle>
                        </svg>
                        <svg width="25" height="25" xmlns="http://www.w3.org/2000/svg" id="icon-moon" class="icon-switch">
                            <circle cx="12.5" cy="12.5" r="8" fill="yellow"></circle>
                            <circle cx="8.5" cy="12.5" r="4.5" fill="darkblue"></circle>
                        </svg>
                    </div>
                </div>
            </div>
            
            <h1>To Do List</h1>
            
        </div>
        <h3>A FROG each morning keeps the deadline away.</h3>
        
        <div class="task-list">
            <div class="task-item">Task 1. <button>Del</button></div>
            <div class="task-item">Task 2. <button>Del</button></div>
            <div class="task-item">Task 3. <button>Del</button></div>
            <div class="task-item">Task 4. <button>Del</button></div>
            <div class="task-item">Task 5. <button>Del</button></div>
        </div>
        <div class="task-adder">
            <input id="task-detail" type="text" placeholder="Add a new FROG...">
            <input id="task-date" type="date">
            <button id="add-a-task">Add</button>
        </div>
        <button class="add-task-btn">ADD</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
